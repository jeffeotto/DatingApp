<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink="/">Datting App</a>
        <button class="navbar-toggler" type="button" 
      >
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent" >
          <ul class="navbar-nav mr-auto">
            <ng-container  *ngIf="accountService.currentUser$ | async ">
              <li class="nav-item">
                <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"routerLink="/lists" routerLinkActive="active">Lists</a>
              </li>
          
              <li class="nav-item">
                <a class="nav-link"routerLink="/messages" routerLinkActive="active">Messages</a>
              </li>
            </ng-container>
            <li class="nav-item">
              <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
            </li>
           
  
          </ul>
          <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
             <img src="{{user.photoUrl}}" alt="{{user.userName}}">
              <a class="dropdown-toggle text-light ml-2" dropdownToggle>Welcome {{user.userName | titlecase}}</a>
              <div class="dropdown-menu"  *dropdownMenu>
                  <a routerLink='/member/edit' class="dropdown-item">Edit Profile</a>
                  <a class="dropdown-item" (click)="logout()">Logout</a>
              </div>
          </div>
          <form *ngIf="(accountService.currentUser$ |async) === undefined" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()" autocomplete="off">
            <input 
            name="username"
            [(ngModel)]="model.username"
            class="form-control mr-sm-2" 
            type="search" 
            placeholder="Username">
            
            <input 
            name="password"
            [(ngModel)]="model.password"
            class="form-control mr-sm-2" 
            type="password" 
            placeholder="Password">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
          </form>
        </div>
       </div>
  </nav>
